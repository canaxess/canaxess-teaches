<!DOCTYPE html>
<html lang="en">

<title>create labels for form controls use the aria-label attribute</title>

<body>

<form>
    <div>Enter your name:</div>
<!-- Add the aria-label attribute to the input element -->
    <input type="text" name="name">
<!-- Ensure the value for the aria-label attribute describes the input control -->
</form>

</body>
</html>
