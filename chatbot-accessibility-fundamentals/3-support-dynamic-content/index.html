<html lang="en-au">

<title>Support for dynamic content | Chatbot accessibility fundamentals CANAXESS</title>

<head>
<style>
#conversation-body
{
	font-family:arial;
	border: 4px solid #cacaca;
	height: 150px;
	padding: 20px;
	overflow-y: scroll;
}
#conversation-body section
{
	border-top:0px;
	border-bottom:0px;
	background:#e5e5e5;
	padding:20px;
	margin-bottom:20px;
}
.bot
{
	border-left:5px solid #08495F;
	border-right:0px;
	margin-right:30px;
}
.user
{
	border-right:5px solid #EE8222;
	border-left:0px;
	margin-left:30px;
}
</style>

<script>

var messageCounter = 0;
var myVar;
var messages = [
	'<section class="bot" aria-label="The bot said 2:41 PM">Hello, I see you\'re looking at loans can I book you into see one of our lenders?</section>',
	'<section class="user" aria-label="The user said 2:42 PM">That would be great, can I book in for Monday?</section>',
	'<section class="bot" aria-label="The bot said 2:43 PM">What\'s the closest branch to you?</section>',
	'<section class="user" aria-label="The user said 2:43 PM">I\'m in Canberra, so it\'s the city branch</section>',
	'<section class="bot" aria-label="The bot said 2:44 PM">Great, I\'ve booked you in to speak to one of our lenders on Monday</section>'
];

function alertinterval()
{
	myVar = setInterval(alertme, 1500);
}

function alertme()
{
	var section = document.getElementById('conversation-body');
	section.insertAdjacentHTML('beforeend', messages[messageCounter]);
	
	messageCounter++;
	if(messageCounter==messages.length)
	{
		clearInterval(myVar)
	}
}

</script>

</head>

<body>

<section id="conversation-body" tabindex="0" aria-label="Chatbot conversation" aria-live="polite">
</section>

<button onclick="alertinterval()">Click</button>

</body>
</html>
