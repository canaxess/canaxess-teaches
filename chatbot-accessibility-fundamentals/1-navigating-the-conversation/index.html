<html lang="en-au">

<title>Navigating the Conversation | Chatbot accessibility fundamentals CANAXESS</title>

<head>
<style>

#conversation-text-body
{
	font-family:arial;
    	border: 4px solid #cacaca;
    	height: 150px;
    	padding: 20px;
    	overflow-y: scroll;
}

#conversation-text-body div
{
	border-top:0px;
	border-bottom:0px;
	background:#e5e5e5;
	padding:20px;
	margin-bottom:20px;
}

.bot
{
	border-left:5px solid #08495F;
	border-right:0px;
	margin-right:30px;
}

.user
{
	border-right:5px solid #EE8222;
	border-left:0px;
	margin-left:30px;
}

</style>
</head>

<body>

<div id="conversation-text-body" tabindex="0">
	<div class="bot">Hello, I see you're looking at loans can I book you into see one of our lenders?</div>
	<div class="user">That would be great, can I book in for Monday?</div>
	<div class="bot">What's the closest branch to you?</div>
	<div class="user">I'm in Canberra, so it's the city branch</div>
	<div class="bot">Great, I've booked you in to speak to one of our lenders on Monday</div>
</div>

</body>
</html>
