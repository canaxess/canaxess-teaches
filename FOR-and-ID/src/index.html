<!DOCTYPE html>
<html lang="en">

<title>link labels to form controls using the FOR and ID attributes</title>

<body>

<form>
<!-- Add the FOR attribute to the label element -->
    <label>Enter your name</label>
<!-- Add the ID attribute to the input element -->
    <input type="text" name="name">
<!-- Ensure the value for both the ID and FOR attributes is the same -->
</form>

</body>
</html>
